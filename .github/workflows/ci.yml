name: CI - Pruebas Continuas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Run go fmt and go vet
        run: |
          go fmt ./...
          go vet ./...

      # Ejecutar pruebas unitarias
      - name: Run tests
        run: |
          go test -race -cover ./...

      # Construcción de la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t scout-cli:test .

      # Análisis de vulnerabilidades con Docker Scout
      - name: Run Docker Scout CVE scan
        run: |
          docker run --rm docker/scout-cli:latest cves

      # Publicar resultados como artefactos
      - name: Upload results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: scan-results
          path: ./scan-results/
