name: Pre-Deployment Workflow (Docker Scout)

on:
  push:
    branches: [ "main" ]  # Este pipeline se ejecuta al hacer push en main
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Permite ejecutar el pipeline manualmente desde Actions

jobs:
  pre-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Docker Buildx (para soportar la construcción de imágenes)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t arlethl/scout-cli:latest .

      # 4. Análisis reforzado: Ejecutar 'docker scout cves' con severidades específicas
      - name: Run Docker Scout CVE Analysis
        uses: docker/scout-action@v1
        with:
          image: arlethl/scout-cli:latest
          command: cves
          only-severity: critical,high  # Filtro por vulnerabilidades críticas y altas
          exit-code: true  # Hace que falle el job si hay vulnerabilidades críticas o altas

      # 5. Ejecutar recomendaciones de seguridad de Docker Scout
      - name: Run Docker Scout Recommendations
        uses: docker/scout-action@v1
        with:
          image: arlethl/scout-cli:latest
          command: recommendations
          only-severity: critical,high
          exit-code: true

      # 6. Evaluación de cumplimiento: Ejecutar las políticas de seguridad definidas
      - name: Evaluate Security Policies with Docker Scout
        uses: docker/scout-action@v1
        with:
          image: arlethl/scout-cli:latest
          command: policy
          exit-code: true

      # 7. Publicación automática de la imagen (si pasa los controles)
      - name: Push Docker image to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the image to Docker Hub
        run: docker push arlethl/scout-cli:latest

      # 8. Generación de artefactos: Subir el reporte de vulnerabilidades en formato JSON
      - name: Export CVEs to JSON and upload as artifact
        run: docker scout cves arlethl/scout-cli:latest --output json > cves.json

      - name: Upload CVEs report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cves-report
          path: cves.json
