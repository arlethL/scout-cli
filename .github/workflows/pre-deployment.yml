name: Pre-Deployment Workflow (Docker Scout)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pre-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login con tu token de Docker Hub (SECRETS: DOCKER_USERNAME / DOCKER_TOKEN)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # (Opcional) Construir tu imagen local del repo
      - name: Build image
        run: docker build -t arlethl/scout-cli:latest .

      # CVEs sobre la imagen que sí tienes activada en Scout (checklistctpat)
      - name: CVE scan (checklistctpat)
        run: docker scout cves arlethl/checklistctpat:latest --only-severities critical,high --exit-code

      # Recomendaciones sobre tu imagen recién construida
      - name: Recommendations (scout-cli)
        run: docker scout recommendations arlethl/scout-cli:latest --only-severities critical,high --exit-code

      # (Opcional) Políticas si las tienes definidas en Scout
      - name: Policy evaluation (scout-cli)
        run: docker scout policy arlethl/scout-cli:latest --exit-code || true

      # Push si pasó todo
      - name: Push image
        run: docker push arlethl/scout-cli:latest

      # Exportar reporte JSON como evidencia
      - name: Export CVEs JSON
        run: docker scout cves arlethl/scout-cli:latest --output json > cves.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cves-report
          path: cves.json
