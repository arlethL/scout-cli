name: Automatic Deployment (Docker Scout)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag de la imagen aprobada"
        required: true
        default: "stable"
      environment:
        description: "Entorno de despliegue"
        required: true
        default: "dev"

env:
  REGISTRY: docker.io
  IMAGE_NAME: arlethl/scout-cli

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Resolve image reference
        run: |
          IMAGE_REF=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}
          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Pull approved image
        run: docker pull "$IMAGE_REF"

      - name: Install Docker Scout CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --

      - name: Verify image attestations
        continue-on-error: true
        run: |
          if docker scout attestation get "$IMAGE_REF" --verify --output attestation.json; then
            echo "Attestation OK"
          else
            echo "{}" > attestation.json
          fi

      - name: Deploy container in test environment
        run: |
          docker rm -f scout-cli-app 2>/dev/null || true
          docker run -d --name scout-cli-app "$IMAGE_REF" sleep 60

      - name: Smoke tests
        run: |
          RUNNING=$(docker ps --filter "name=scout-cli-app" --filter "status=running" --format "{{.Names}}")
          if [ "$RUNNING" != "scout-cli-app" ]; then
            echo "La app no est√° corriendo"
            exit 1
          fi
          echo "Smoke test OK"

      - name: Collect logs
        if: always()
        run: docker logs scout-cli-app || true

      - name: Tear down environment
        if: always()
        run: docker rm -f scout-cli-app || true

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: |
            attestation.json
